# Application dependencies
# adjust the version numbers for the latest japid hosted on: http://github.com/branaway/japid
require:
    - cn.bran -> japid 0.9.6.2
    - cn.bran -> japidplay 0.9.6.2
    - com.google.code.javaparser -> javaparser 1.0.8
    - com.coveo -> nashorn-commonjs-modules 1.0.5

# My custom repositories
repositories:
    - bran:
        type:       http
        artifact:   "https://raw.githubusercontent.com/branaway/Japid/master/dist-lib/[module]-[revision].[ext]"
        contains:
            - cn.bran -> *